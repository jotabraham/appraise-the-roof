<section>
  <img src="{{ gameCards?.thumbnail }}" alt="{{ gameCards?.prop_type }}" />
  <p>{{ gameCards?.address.line }}</p>
  <button class="add-favorite" (click)="emitFavoritesEvent(gameCards)">favorite</button>
  <button *ngIf="showSqFt === false" [disabled]="appraised || showSqFt" (click)="revealSqFtHint()">Show Sq Ft:</button>
  <p class="hint" [ngClass]="{'hidden-hint': showSqFt === false}">{{
    gameCards?.building_size.size }} Sq Ft</p>
  <button *ngIf="showBeds === false" [disabled]="appraised || showBeds" (click)="revealBedsHint()">Show Beds:</button>
  <p class="hint" [ngClass]="{'hidden-hint': showBeds === false}">Bedrooms: {{
    gameCards?.beds }}</p>
  <button *ngIf="showBaths === false" [disabled]="appraised || showBaths" (click)="revealBathsHint()">Show Baths:</button>
  <p class="hint" [ngClass]="{'hidden-hint': showBaths === false}">Bathrooms: {{
    gameCards?.baths }}</p>
  <form #guessPrice="ngForm" (ngSubmit)="onGuess(guessPrice); appraised = true;">
    <input type="number" placeholder="Enter your guess" name="guess" ngModel />
    <button [disabled]="appraised">Appraise the Roof!</button>
  </form>
  <p>+ {{ newPointsAwarded }} points awarded!</p>
  <p>Current Score: {{ score }}</p>

  <div class="results-container" *ngIf="appraised">
    <p>Your Guess: {{ userGuess }}</p>
    <p>Cost of House: {{ gameCards?.price }}</p>
  </div>

</section>
